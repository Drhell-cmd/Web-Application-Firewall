<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõ°Ô∏è Cyber Sentinel Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #33FF33;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .terminal {
      width: 80%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #0f0;
      padding: 30px;
      box-shadow: 0 0 40px #0f0;
      border-radius: 10px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #0f0;
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      font-size: 1.1em;
    }

    input[type="submit"] {
      background-color: #0f0;
      color: black;
      padding: 12px;
      margin-top: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #fff;
    }

    .output {
      margin-top: 20px;
      border-top: 1px dashed #0f0;
      padding-top: 15px;
    }

    .typing::after {
      content: '|';
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .note {
      color: #999;
      font-size: 0.9em;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>üõ°Ô∏è CYBER SENTINEL :: WAF TERMINAL</h1>
    <form method="post">
      <label for="user_input">Enter Threat String:</label>
      <input type="text" id="user_input" name="user_input" autocomplete="off" placeholder="> scan --target 'http://example.com'" required>
      <input type="submit" value="üöÄ Execute">
    </form>

    {% if result %}
      <div class="output">
        <strong>Response:</strong>
        <p class="typing">{{ result }}</p>
      </div>
    {% endif %}
    <div class="note">‚ö†Ô∏è Logged for threat intelligence | WAF v2.0</div>
  </div>
</body>
</html>
